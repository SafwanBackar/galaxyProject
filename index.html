<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galaxyProject</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Calculate the weight of an object on a planet</h2>
        <input class="input" min="1" type="number" required placeholder="Enter mass in kilogram">
        <select name="planets" id="planets">
            <option value="none" selected disabled hidden>Select a Planet</option>
            <option value="Earth">Earth</option>
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            <option value="Moon">Moon</option>
        </select>
        <button class="calculate">Calculate weight</button>

        <h4><span class="massText">Mass is required</span><span class="answer"></span></h4>
        <img class='imgs' src="" alt="">
    </div>



    <script src="main.js"></script>
</body>

</html>
